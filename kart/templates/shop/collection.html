{%extends 'shop/sample.html'%}
{% block title%}
collections
{%endblock title%}
{% block content%}
    <section class="py-5 text-center container" style="margin-top:70px;">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-6 mx-auto">
                <h1 class="fw-light">Best Sellers</h1>
                <p class="lead text-muted">Our most popular products based on sales, updated hourly</p>
                    <p>
                        <a href="#" class="btn btn-primary my-2">Already User</a>
                        <a href="#" class="btn btn-secondary my-2">Register</a>
                    </p>
            </div>
        </div>
    </section>
    
    <section class="bg-light py-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="mb-3">Catagories</h4>
                    <hr style="border-color:#b8bfc2;">
            </div>
               {% for d in catagory %}
               <div class="col-md-4 col-lg-3">
               <div class="card my-3">
                <img src="{{d.image.url}}" style="height:35vh" class="card-img-top" alt="catagories">
                <a href="{% url 'collections' d.name %}" style="text-decoration:none;">
                <div class="card-body">
                  <h5 class="card-title text-primary">{{d.name}}</h5>
                  <p class="card-text">{{d.description}}</p>
                </div>
                </a>
              </div>
            </div>
        {% endfor %}
    </section>


{% endblock content%}
